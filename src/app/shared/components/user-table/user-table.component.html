<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <h2>
                Table
            </h2>
        </div>
        <div class="col-md-4 col-sm-12 text-center">
            <h5>
                Click Here For Empty Table 
            </h5>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search"  (keyup)="onInputSearch($event)"
                #search>
            </div>
        </div>
    </div>
    
<div class="mat-elevation-z2">
    <div class="d-flex px-3 py-3">
        <h1>
            History
        </h1>
    </div>
    <table mat-table [dataSource]="dataSource"> <!-- ustom pipe using  --> 
        
  
      <!-- Position Column -->
      <ng-container matColumnDef="Transiton Code">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.Transiton_Code}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Invest Amount">
        <th mat-header-cell *matHeaderCellDef> Invest Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.InvestAmount}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Interest rate">
        <th mat-header-cell *matHeaderCellDef> Interest rate </th>
        <td mat-cell *matCellDef="let element"> {{element.Interestrate}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Option">
        <th mat-header-cell *matHeaderCellDef> Option  </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" class="btn btn-light " style="font-size: 14px;">
            <mat-icon style="font-size: 24px;  padding-top: 5px;" >{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            View Details</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
    
</div>
